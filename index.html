<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>videojs-preview Demo</title>
    <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet" />
    <link href="dist/videojs-preview.css" rel="stylesheet" />
  </head>
  <body>
    <video
      id="videojs-preview-player"
      class="video-js vjs-default-skin"
      controls
    >
      <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
      <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm" />
    </video>
    <ul>
      <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
    </ul>
    <script src="node_modules/video.js/dist/video.js"></script>
    <script src="dist/videojs-preview.js"></script>
    <script>
      (function(window, videojs) {
        var player = (window.player = videojs("videojs-preview-player"));
        var preview = (window.preview = player.preview({
          previewEnd: 5
        }));
      })(window, window.videojs);
    </script>
  </body>
</html>
